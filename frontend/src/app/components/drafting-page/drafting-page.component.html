<div class = "container">
  <h1> Welcome to {{league_name}} </h1>
  <p> Selected user: {{selected_user}}</p>
  <p> Selected pro: {{selected_pro}} <button (click)="onClickDraft()" type="button" id="draft_but" class="btn btn-primary"> Draft? </button></p>
  <button (click)="onClickPlay()" type="button" id="play_but" class="btn btn-primary"> Play? </button>
  <br>


  {{points_user}} has {{points_points}} points!
  <br>
  <br>

  <div class = "row">
      <div class = "col-2">
         <div class = "row">
            <div class = "col">
               <p> Participants </p>
              <!--<button (click)="func()"> random button </button>-->
            </div>
         </div>
         <div class = "row">
            <div class = "col">
               <app-draft-participants></app-draft-participants>
            </div>
         </div>
      </div>
      <div class = "col-2">
         <div class = "row">
            <div class = "col">
               <p> Drafted </p>
            </div>
         </div>
         <div class = "row">
            <div class = "col">
               <app-draft-drafted></app-draft-drafted>
            </div>
         </div>
      </div>
      <div class = "col-8">
         <div class = "row">
            <div class = "col">
               <p> Pro Players </p>
            </div>
         </div>
         <div class = "row">
            <div class = "col">
               <app-draft-players></app-draft-players>
            </div>
         </div>
      </div>
</div>
